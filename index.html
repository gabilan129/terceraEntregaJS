<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bosstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--iconos  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- mis estilos -->
    <link rel="stylesheet" href="./misestilos.css">

</head>

<body>



    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ALMACEN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <!-- <form class="d-flex">
                            <input id="buscador" class="form-control me-2" placeholder="Encuentre su tÃ­tulo"
                                aria-label="Search">
                            <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                        </form> -->

                    </ul>
                    <ul className="navbar-nav me-auto">
                        <li className="nav-item ">
                            <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal"
                                class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                        </li>
                    </ul>

                </div>
                <div>

                </div>
            </div>
        </nav>

        <div class="container m-4">
            <div class="row">
                <div class="col-3">

                    <button id="botonDarkMode" class="btn btn-dark">Dark</button>

                </div>
                <div class="col-3">

                    <button id="botonLightMode" class="btn btn-light">Light</button>

                </div>

            </div>

        </div>


    </header>
    <main>



        <h1>ALMACEN POWA</h1>




        <!--!SECTION CARTS DOM 1 -->
        <section>
            <div id="productos__cart" class="d-flex justify-content-sm-evenly flex-row flex-wrap"></div>
          
        </section>
        <!--!SECTUIB CARTS DOM 1 -->



        <!--!BOtON PAGO -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="botonPago" class="btn btn-primary" type="button">Pagar</button>
            <button id="pagarTarjeta" class="btn btn-primary" type="button">tarjeta</button>
        </div>
        <!--!BOtON PAGO -->





    </main>





    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal" class="divTotalEstilo"></p>
                </div>
                <div class="modal-footer">

                    <button id="botonPago" class="btn btn-primary" type="button">Pagar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                        id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>



    <footer></footer>

   










    <script src="./mijs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
